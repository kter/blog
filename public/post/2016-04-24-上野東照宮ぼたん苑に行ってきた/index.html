   <div class="article-title">上野東照宮ぼたん苑に行ってきた</div>
   <p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> 2016-04-24</small></p> <hr/>
   <div class="post">
     <p>タイトルの通り上野にある <a href="http://www.uenotoshogu.com/botan/">上野東照宮ぼたん苑</a> に行ってきました。</p>
<p>何枚か写真を撮ったのでそれをお見せします。</p>

<p>ぼたん苑の後は上野東照宮にお参りし、上野恩賜公園と花園稲荷神社と不忍池弁天堂に寄って帰ってきました。</p>
<p>ぼたん苑は5月10日までやっています。</p>

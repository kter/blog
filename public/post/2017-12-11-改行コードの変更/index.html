   <p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> 2017-12-11</small></p> <hr/>
   <div class="post">
     <p>改行コードはtrコマンドで変更できる。
標準入力で入力を与えると、標準出力で出力が返ってくる。</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">tr <span style="color:#f92672">(</span>置き換え前の改行コード<span style="color:#f92672">)</span> <span style="color:#f92672">(</span>置き換え後の改行コード<span style="color:#f92672">)</span>
</code></pre></div><p>例えば、CRをLFに変更したい場合は次の通り。</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">tr <span style="color:#ae81ff">\\</span>r <span style="color:#ae81ff">\\</span>n &lt; cr.txt &gt; lf.txt
</code></pre></div>

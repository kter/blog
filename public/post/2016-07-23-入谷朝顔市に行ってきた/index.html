   <div class="article-title">入谷朝顔市に行ってきた</div>
   <p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> 2016-07-23</small></p> <hr/>
   <div class="post">
     <p>7/6鶯谷駅の近くにある入谷朝顔市に行ってきました。</p>
<p>江戸時代から続いている市のようです。</p>
<p>現地では歩道の脇に朝顔を売っている露店が軒を連ねていてなかなかに風情があります。</p>
<p>反対側では屋台も出ていて、夜は道路も歩行者天国になります。</p>
<p>地方発送も受け付けているので去年に引き続き今年も買い求めました。</p>
